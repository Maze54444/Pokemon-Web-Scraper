services:
  - type: worker
    name: pokemon-scraper
    env: python
    plan: free
    buildCommand: |
      # Install Chrome dependencies
      apt-get update && apt-get install -y \
        wget \
        gnupg \
        ca-certificates \
        fonts-liberation \
        libasound2 \
        libatk-bridge2.0-0 \
        libatk1.0-0 \
        libatspi2.0-0 \
        libcups2 \
        libdbus-1-3 \
        libdrm2 \
        libgbm1 \
        libgtk-3-0 \
        libnspr4 \
        libnss3 \
        libwayland-client0 \
        libxcomposite1 \
        libxdamage1 \
        libxfixes3 \
        libxkbcommon0 \
        libxrandr2 \
        xdg-utils \
        libxshmfence1 \
        xvfb         # Virtueller Framebuffer fÃ¼r Headless Chrome
      # Install Chrome
      wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | apt-key add -
      echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google.list
      apt-get update && apt-get install -y google-chrome-stable
      # Install Python packages
      pip install -r requirements.txt
    startCommand: python main.py --no-selenium
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: DISPLAY
        value: ":99"
      - key: SELENIUM_HEADLESS
        value: "true"
      - key: SELENIUM_BROWSER_BINARY
        value: "/usr/bin/google-chrome-stable"
      - key: SELENIUM_NO_SANDBOX
        value: "true"
      - key: BROWSER_POOL_SIZE
        value: "1"
      - key: BROWSER_MAX_USES
        value: "5"
      - key: RENDER_ENVIRONMENT
        value: "true"